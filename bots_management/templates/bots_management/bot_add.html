{% extends "base.html" %}
{% block title %}Добавить нового бота{% endblock %}

{% block links %}
    <a href="{% url 'bots-management:bot-list' %}"
           class="mt-3 mb-3 text-dark text-decoration-none">
            Боты
    </a><span class="text-dark">/</span>
    <a href="{% url "bots-management:bot-create" %}"
       class="mt-3 mb-3 text-dark text-decoration-none">
        Додати бота
    </a>
{% endblock %}

{% block content %}
    {# <a href="{% url 'bots-management:channel-detail' channel_slug %}"#}
     {#  class="btn btn-info btn-lg active mt-3 mb-3">#}
    {#    &#8592 Назад#}
    {#</a> #}
    <h2 class="display-5 text-center">Добавить нового бота</h2>
    <div class="row mx-auto">
        <div class="col-md">
            <form method="post">{% csrf_token %}
                <table class="table table-striped table-dark">
                    {{ form }}
                </table>
                <br>
                <input type="submit" class="btn btn-success" value="Сохранить">
                <a class="btn btn-danger" href="{% url 'bots-management:bot-list' %}">Отменить</a>
            </form>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.full.js"></script>
    <script>
        $(document).ready(function() {
            $('.js-example-basic-single').select2();
            $('.js-example-basic-multiple').select2();
        });
    </script>
{% endblock scripts %}
